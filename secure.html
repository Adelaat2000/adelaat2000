<!DOCTYPE html>
<html>
<head>
  <title>Secure Page</title>
</head>
<body>
  <h1>Welcome to the private area!</h1>
  <button id="logoutBtn">Logout</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBNocwYrhH02ZYCBcl35ekJEd_LywR-9MU",
      authDomain: "amelieandalex-9bb23.firebaseapp.com",
      projectId: "amelieandalex-9bb23",
      storageBucket: "amelieandalex-9bb23.firebasestorage.app",
      messagingSenderId: "1012475272729",
      appId: "1:1012475272729:web:08f49dc041615bc0f05488",
      measurementId: "G-38ZGLW2Q1S"
    };

    const allowedEmails = ["Alexanderdelaat8@gmail.com", "her@email.com"];

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    // Redirect if not logged in or email not allowed
    onAuthStateChanged(auth, (user) => {
      if (!user || !allowedEmails.includes(user.email)) {
        window.location.href = "login.html";
      }
    });

    // Logout button functionality
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });
  </script>
</body>
</html>
