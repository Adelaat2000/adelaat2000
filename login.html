<!DOCTYPE html>
<html>
<head><title>Login Test</title></head>
<body>
  <h2>Login</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBNocwYrhH02ZYCBcl35ekJEd_LywR-9MU",
    authDomain: "amelieandalex-9bb23.firebaseapp.com",
    projectId: "amelieandalex-9bb23",
    storageBucket: "amelieandalex-9bb23.firebasestorage.app",
    messagingSenderId: "1012475272729",
    appId: "1:1012475272729:web:08f49dc041615bc0f05488",
    measurementId: "G-38ZGLW2Q1S"
  };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const allowedEmails = ["your@email.com", "her@email.com"];

    window.login = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(userCred => {
          if (allowedEmails.includes(userCred.user.email)) {
            alert("Welcome!");
          } else {
            alert("Access denied.");
          }
        })
        .catch(e => alert("Login failed: " + e.message));
    };
  </script>
</body>
</html>
