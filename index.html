<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <title>Our Love Story Countdown</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            color: #333;
            overflow-x: hidden;
            cursor: none;
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 15;
        }

        .language-btn, .envelope-btn {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #ff6b9d;
            color: #ff6b9d;
            padding: 10px 18px;
            font-size: 0.9rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            backdrop-filter: blur(10px);
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            min-height: 44px;
            min-width: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-family: inherit;
        }

        .language-btn {
            margin-top: 20px; /* Added margin for spacing */
        }

        .envelope-btn {
            margin-top: 1.5rem;
            padding: 12px 24px;
            font-size: 1rem;
            animation: gentlePulse 4s infinite;
        }

        @keyframes gentlePulse {
            0%, 100% { transform: scale(1); box-shadow: 0 4px 12px rgba(255, 107, 157, 0.2); }
            50% { transform: scale(1.05); box-shadow: 0 6px 20px rgba(255, 107, 157, 0.4); }
        }

        .language-btn.active {
            background: #ff6b9d;
            color: white;
            box-shadow: 0 4px 12px rgba(255, 107, 157, 0.4);
        }

        .heart {
            font-size: clamp(2.5rem, 10vw, 3.5rem);
            animation: heartBeat 1.2s infinite;
            z-index: 10;
            filter: drop-shadow(0 4px 8px rgba(255, 105, 180, 0.4));
            margin-bottom: 1rem;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        h1 {
            font-size: clamp(1.8rem, 6vw, 2.8rem);
            margin-bottom: 0.5em;
            line-height: 1.2;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fa3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 4px rgba(255, 105, 180, 0.3);
            padding: 0 10px;
        }

        .anniversary-counter {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            padding: 40px;
            margin: 2rem 0;
            max-width: min(600px, 90vw);
            box-shadow: 
                0 20px 40px rgba(255, 105, 180, 0.3),
                0 10px 20px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 107, 157, 0.2);
            animation: floatGently 6s ease-in-out infinite;
        }

        @keyframes floatGently {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
        }

        .anniversary-counter p {
            font-size: clamp(1.1rem, 4vw, 1.5rem);
            margin: 1rem 0;
            color: #ff6b9d;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(255, 105, 180, 0.2);
            line-height: 1.4;
        }

        .counter-number {
            font-size: clamp(2rem, 8vw, 3rem);
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fa3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: numberPulse 2s infinite;
        }

        @keyframes numberPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .milestone-message {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fa3 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 20px;
            margin: 1.5rem 0;
            font-size: clamp(1rem, 3.5vw, 1.2rem);
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.4);
            animation: celebrate 3s infinite;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.05) rotate(2deg); }
        }

        .sparkle {
            position: absolute;
            color: #fff;
            font-size: clamp(1rem, 5vw, 1.5rem);
            opacity: 0.8;
            animation: sparkle 3s infinite;
            pointer-events: none;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0.8; transform: scale(1) rotate(0deg); }
            50% { opacity: 1; transform: scale(1.2) rotate(180deg); }
        }

        .sparkle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 30%; right: 15%; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { bottom: 25%; left: 20%; animation-delay: 1s; }
        .sparkle:nth-child(4) { bottom: 35%; right: 10%; animation-delay: 1.5s; }
        .sparkle:nth-child(5) { top: 50%; left: 5%; animation-delay: 2s; }
        .sparkle:nth-child(6) { top: 60%; right: 5%; animation-delay: 2.5s; }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .floating-heart {
            position: absolute;
            bottom: -50px;
            font-size: 1.8rem;
            color: #ff6b9d;
            opacity: 0;
            animation-name: floatUp;
            animation-timing-function: ease-out;
            animation-iteration-count: 1;
            filter: drop-shadow(0 2px 4px rgba(255, 107, 157, 0.3));
            animation-fill-mode: forwards;
            will-change: transform;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1) rotate(0deg);
                opacity: 0;
            }
            20% {
                opacity: 0.9;
            }
            100% {
                transform: translateY(-120vh) scale(1.5) rotate(360deg);
                opacity: 0;
            }
        }

        #heart-cursor {
            position: fixed;
            pointer-events: none;
            font-size: clamp(20px, 4vw, 28px);
            color: #ff6b9d;
            user-select: none;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
            z-index: 30;
            filter: drop-shadow(0 0 4px #ff8fa3);
            display: block;
        }

        .loading {
            color: #ff8fa3;
            font-style: italic;
            animation: loadingPulse 1.5s infinite;
        }

        @keyframes loadingPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .language-selector {
                top: 15px;
                right: 15px;
                gap: 8px;
            }

            .language-btn {
                padding: 8px 14px;
                font-size: 0.85rem;
                min-height: 40px;
                min-width: 40px;
            }

            .envelope-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .anniversary-counter {
                padding: 30px 20px;
                margin: 1.5rem 0;
            }

            .container {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .anniversary-counter {
                padding: 25px 15px;
            }
        }

        @media (hover: hover) and (pointer: fine) {
            .language-btn:hover, .envelope-btn:hover {
                background: #ff6b9d;
                color: white;
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div class="sparkle">✨</div>
    <div class="sparkle">⭐</div>
    <div class="sparkle">✨</div>
    <div class="sparkle">⭐</div>
    <div class="sparkle">✨</div>
    <div class="sparkle">⭐</div>

    <div class="container">
        <div class="language-selector">
            <button class="language-btn active" data-lang="en">English</button>
            <button class="language-btn" data-lang="nl">Nederlands</button>
        </div>

        <div class="heart">💖</div>
        <h1 id="title">Amélie en Alexander</h1>
        
        <div class="anniversary-counter">
            <p id="days-together" class="loading">Loading...</p>
            <p id="days-until-anniversary" class="loading">Loading...</p>
        </div>

        <!-- Envelope Button with consistent styling -->
        <a href="enevelope.html" class="envelope-btn">💌 Open Envelope</a>

        <div id="milestone-message" class="milestone-message" style="display: none;">
            <span id="milestone-text"></span>
        </div>

        <div class="floating-hearts" aria-hidden="true"></div>
        <div id="heart-cursor">💕</div>
    </div>

    <script>
        // Language translations
        const translations = {
            en: {
                title: "Amélie en Alexander",
                daysTogether: (days) => `Together for <span class="counter-number">${days}</span> day${days !== 1 ? 's' : ''} 💕`,
                daysUntilAnniversary: (days, milestone) => `Only <span class="counter-number">${days}</span> day${days !== 1 ? 's' : ''} until our ${milestone}! 🎉`,
                celebrating: `Celebrating our beautiful love story! 💖`,
                milestones: {
                    31: "One month together! 🥰",
                    93: "Three months of happiness! 💕",
                    186: "Six months of love! 💖",
                    365: "One year anniversary! 🎊"
                }
            },
            nl: {
                title: "Amélie en Alexander",
                daysTogether: (days) => `Al <span class="counter-number">${days}</span> dag${days !== 1 ? 'en' : ''} samen 💕`,
                daysUntilAnniversary: (days, milestone) => `Nog maar <span class="counter-number">${days}</span> dag${days !== 1 ? 'en' : ''} tot ons ${milestone}! 🎉`,
                celebrating: `Onze prachtige liefde vieren! 💖`,
                milestones: {
                    31: "Een maand samen! 🥰",
                    93: "Drie maanden geluk! 💕",
                    186: "Zes maanden liefde! 💖",
                    365: "Een jaar samen! 🎊"
                }
            }
        };

        let currentLanguage = 'en';

        function updateLanguage(lang) {
            currentLanguage = lang;
            const t = translations[lang];
            
            document.getElementById('title').textContent = t.title;
            
            // Update the counter with current values
            updateCounter();
            
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-lang') === lang) {
                    btn.classList.add('active');
                }
            });
        }

        document.querySelectorAll('.language-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                const lang = btn.getAttribute('data-lang');
                if (lang) updateLanguage(lang);
            });
        });

        // Date calculations
        const startDate = new Date("2025-07-17");
        const oneMonthLater = new Date("2025-08-17");
        const threeMonthsLater = new Date("2025-10-17");
        const sixMonthsLater = new Date("2026-01-17");
        const oneYearLater = new Date("2026-07-17");

        function calculateDays(date1, date2) {
            const oneDay = 24 * 60 * 60 * 1000;
            return Math.floor((date2 - date1) / oneDay);
        }

        function updateCounter() {
            const today = new Date();
            const daysTogether = calculateDays(startDate, today);
            
            // Calculate days until next milestone
            let daysUntilMilestone = 0;
            let milestoneText = "";
            
            if (today < oneMonthLater) {
                daysUntilMilestone = calculateDays(today, oneMonthLater);
                milestoneText = currentLanguage === 'en' ? "1-month anniversary" : "1-maands jubileum";
            } else if (today < threeMonthsLater) {
                daysUntilMilestone = calculateDays(today, threeMonthsLater);
                milestoneText = currentLanguage === 'en' ? "3-month anniversary" : "3-maanden jubileum";
            } else if (today < sixMonthsLater) {
                daysUntilMilestone = calculateDays(today, sixMonthsLater);
                milestoneText = currentLanguage === 'en' ? "6-month anniversary" : "6-maanden jubileum";
            } else if (today < oneYearLater) {
                daysUntilMilestone = calculateDays(today, oneYearLater);
                milestoneText = currentLanguage === 'en' ? "1-year anniversary" : "1-jaar jubileum";
            } else {
                // After 1 year, just show a special message
                milestoneText = currentLanguage === 'en' ? "celebrating our love" : "onze liefde vieren";
            }
            
            const t = translations[currentLanguage];
            
            document.getElementById("days-together").innerHTML = t.daysTogether(daysTogether);
            
            if (daysUntilMilestone > 0) {
                document.getElementById("days-until-anniversary").innerHTML = t.daysUntilAnniversary(daysUntilMilestone, milestoneText);
            } else {
                document.getElementById("days-until-anniversary").innerHTML = t.celebrating;
            }
            
            // Check for milestones
            const milestoneMessage = document.getElementById('milestone-message');
            const milestoneTextEl = document.getElementById('milestone-text');
            
            if (t.milestones[daysTogether]) {
                milestoneTextEl.textContent = t.milestones[daysTogether];
                milestoneMessage.style.display = 'block';
                
                // Create celebration hearts
                for (let i = 0; i < 15; i++) {
                    setTimeout(createHeart, i * 100);
                }
            } else {
                milestoneMessage.style.display = 'none';
            }
            
            // Remove loading class
            document.querySelectorAll('.loading').forEach(el => {
                el.classList.remove('loading');
            });
        }

        // Floating hearts functionality
        const floatingHeartsContainer = document.querySelector('.floating-hearts');
        const heartCursor = document.getElementById('heart-cursor');
        let heartsInterval;

        function createHeart() {
            const hearts = ['💖', '💕', '💗', '💓', '💝', '💘', '💌', '💟'];
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (5 + Math.random() * 3) + 's';
            heart.style.fontSize = (12 + Math.random() * 20) + 'px';
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            floatingHeartsContainer.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 8000);
        }

        // Spawn hearts continuously
        function startHearts() {
            heartsInterval = setInterval(createHeart, 500);
        }

        function stopHearts() {
            clearInterval(heartsInterval);
        }

        // Heart cursor movement
        document.addEventListener('mousemove', (e) => {
            heartCursor.style.left = e.clientX + 'px';
            heartCursor.style.top = e.clientY + 'px';
        });

        // Initialize page
        updateCounter();
        startHearts();

    </script>
</body>
</html>
